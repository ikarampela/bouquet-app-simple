<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouquet Simple App</title>
<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" type="text/css" href="app/style.css">
<!-- bower:js -->
<!-- endbower -->
<script src="main.js"></script>

</head>
<body>
  <div class="container-fluid" id="header" style="padding: 0px;color:#ffffff;font-weight:bold;line-height: 60px;">
		<nav class="navbar navbar-default" role="navigation" style="background: #ffb84d; border-radius:0px;margin-bottom:0px">
			<div class="container-fluid">
				<div class="col-md-4">
					OB LOGO
				</div>
				<div class="col-md-4">
          SEARCH
				</div>
				<div class="col-md-4">
					<ul class="nav navbar-right pull-right ">
						<li style="float:left">
							<div>
								<span><i class="fa fa-info-circle" aria-hidden="true"></i> ABOUT</span>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <span><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT</span>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</nav>
	</div>
	<div class="container-fluid" id="main" style="background: #fff; padding: 0px;">
			<div class="col-sm-3" style="background-color:#e9e9e9">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">MY DICTIONARIES</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="panel-group" id="accordion1">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion1" href="#collapse11"><span class="glyphicon glyphicon-folder-close">
                      </span>Dictionary 1 for Charly</a>
                    </h4>
                  </div>
                  <div id="collapse11" class="panel-collapse collapse">
                    <div class="panel-body">
												<ul>
													<li id="parent"><i class="fa fa-plus" onclick="expand();"></i> Parent</li>
													<ul id="child" style="display:none;">
														<li>Child</li>
													</ul>
												</ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
		<div class="col-sm-9">
			<div class="page-header" style="text-align:center">
				<h3>Connect to your data source</h3>
			</div>
			<div class="row" style="text-align:center">
					<button type="button" class="btn btn-success btn-xlarge"><i class="fa fa-cogs fa-2x"></i></button>
					<button type="button" class="btn btn-success btn-xlarge"><i class="fa fa-cogs fa-2x"></i></button>
					<button type="button" class="btn btn-success btn-xlarge"><i class="fa fa-cogs fa-2x"></i></button>
					<button type="button" class="btn btn-success btn-xlarge"><i class="fa fa-cogs fa-2x"></i></button>
			</div>
			<div class="page-header">
				<h3>Data source information</h3>
			</div>
			<form role="form">
				<div class="col-sm-6">
			    <div class="form-group">
			      <label for="host">Host:</label>
			      <input class="form-control" id="host" type="text">
			    </div>
			    <div class="form-group">
			      <label for="username">Username:</label>
			      <input class="form-control" id="username" type="text">
			    </div>
				</div>
				<div class="col-sm-6">
			    <div class="form-group">
			      <label for="port">Port:</label>
			      <input class="form-control" id="port" type="number">
			    </div>
			    <div class="form-group">
			      <label for="password">Password:</label>
			      <input class="form-control" id="password" type="text">
			    </div>
				</div>
				<div class="col-sm-12">
			    <div class="form-group">
			      <label for="schema">Schema:</label>
			      <input class="form-control" id="schema" type="text">
			    </div>
				</div>
				<div class="col-sm-12">
			    <div class="form-group">
			      <label for="description">Description:</label>
			      <input class="form-control" id="description" type="text">
			    </div>
				</div>
	</form>
	<div class="col-sm-12" style="text-align:center">
			<button type="button" class="btn btn-primary" style="box-shadow:0 3px 0 0 #286090">CHECK CONNECTION</button>
	</div>
	<div class="page-header">
		<h3>Data source information</h3>
	</div>
	<div class="col-sm-6">
    <label><input type="radio" name="radio" class="custom-radio"/><span class="lbl padding-8">Default</span></label>
    <label><input type="radio" name="radio" class="custom-radio"/><span class="lbl padding-8">Default 1</span></label>
    <label><input type="radio" name="radio" class="custom-radio"/><span class="lbl padding-8">Default 2</span></label>
	</div>
  <div class="col-sm-6"  style="text-align:left">
		<label for="options">Options:</label>
    <span id="toggle"><i class="fa fa-toggle-off fa-lg" aria-hidden="true" onClick="changeIconOn();"></i></span>
    Load partitions domains
	</div>
	<br/>
	<br/>
	<div class="col-sm-6" style="text-align:right">
			<button type="button" class="btn btn-primary" style="box-shadow:0 3px 0 0 #286090">CREATE DICTIONARY</button>
	</div>
	<div class="col-sm-6" style="text-align:left">
			<button type="button" class="btn quit">QUIT</button>
	</div>
	</div>
</div>
<div class="container-fluid" id="footer"
	style="padding: 0px;color:#ffffff;background-color:#737373;margin-top:50px;height:50px">
    <div>Footer</div>
</div>

</body>
</html>
