<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouquet Simple App</title>
<link rel="stylesheet" type="text/css" href="app/style.css">
<!-- bower:css -->
<!-- endbower -->

<!-- bower:js -->
<!-- endbower -->
<script src="main.js"></script>
</head>
<body>
	<div class="container" id="header">
		<div class="row">
			<div class="col-md-9">
				<div id="status"></div>
			</div>
			<div class="col-md-3">
				<div id="login"></div>
			</div>
		</div>
	</div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-12">
				<h2>Simple App</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div id="date"></div>
			</div>
			<div class="col-md-1">
				<div id="filters"></div>
			</div>
			<div class="col-md-4">
				<div id="selected"></div>
			</div>
			<div class="col-md-2">
				<div id="bookmark"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="data"></div>
			</div>
			<div class="col-md-6">
				<a id="apply">apply</a>
				<div id="editor" style="position: absolute; width: 100%; height: 100vh;"></div>
			</div>
		</div>
	</div>
</body>
</html>
