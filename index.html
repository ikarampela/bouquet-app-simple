<script src="bower_components/squid_api_core_widgets/dist/squid_api_core-widgets.351bf8f2.js"></script>

<script src="bower_components/d3/d3.c6594966.js"></script>
<script src="bower_components/moment/moment.15bc84f8.js"></script>

</head>
<body>
	<div class="container" id="header">
		<div class="row">
			<div class="col-md-9">
				<div id="status"></div>
			</div>
			<div class="col-md-3">
				<div id="login"></div>
			</div>
		</div>
	</div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-12">
				<h2>Simple App</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div id="date"></div>
			</div>
			<div class="col-md-1">
				<div id="filters"></div>
			</div>
			<div class="col-md-8">
				<div id="selected"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="data"></div>
			</div>
		</div>
	</div>
	
	<script>
	$( document ).ready(function() {
	    /*
	     * API Setup
	     */
	    var API = squid_api.setup({
	        "apiUrl" : "api.squidsolutions.com",
	        "clientId" : "bouquet-app-simple",
	        "config" : {
	            "project" : null,
	            "bookmark" : null
	        },
	    });
	    
	    /*
	     * Controller part
	     */
	    new API.controller.FiltersController();
	    var analysis = (new API.controller.AnalysisController()).model;
	    
	    /*
	     * Declare the views 
	     */
	    new API.view.LoginView();
	    new API.view.StatusView();
	    new API.view.DataTableView ({
	        el : '#data',
	        model : analysis
	    });
	    new API.view.CategoricalView({
	        el : '#filters',
	        filterSelected : '#selected'
	    });
	    new API.view.DateSelectionWidget({
	        el : '#date'
	    });
	    
	    /*
	     * Start the App
	     */
	    API.init();
	});

	</script>
</body>
</html>
